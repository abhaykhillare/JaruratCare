<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-xs mx-auto p-6 bg-white shadow-md border-8">
    <div class="text-center mb-4">
      <h1 class="text-2xl font-bold">Counter App</h1>
    </div>
    <div class="w-full bg-gray-200 h-4 mb-4">
      <div id="progress-bar" class="bg-blue-500 h-4" style="width: 0%;"></div>
    </div>
    <div class="w-full flex items-center justify-center h-16 mt-4">
      <span id="counter" class="text-2xl font-semibold">0</span>
    </div>
    <div class="flex items-center justify-center mb-6">
      <button id="decrement" class="text-white px-4 w-32 py-2 mx-2 bg-gray-700 hover:bg-gray-600 font-bold">SUBTRACT</button>
      <button id="increment" class="text-white px-4 w-32 py-2 mx-2 bg-gray-700 hover:bg-gray-600 font-bold">ADD</button>
    </div>
    <div class="flex items-center justify-center">
      <button id="undo" class="px-4 py-2 bg-gray-700 mx-2 w-32 font-bold text-white hover:bg-gray-600">UNDO</button>
      <button id="redo" class="px-4 py-2 bg-gray-700 mx-2 w-32 font-bold text-white hover:bg-gray-600">REDO</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
